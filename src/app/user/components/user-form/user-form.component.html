<div class="container d-flex flex-column justify-content-center align-items-center gap-2 animate__animated animate__fadeInLeft" style="height: 90vh;">
  <h1 class="title"> {{(isEdit ? 'edit'  : 'create') | translate}} </h1>

  <form class="col-4 d-flex flex-column gap-2" [formGroup]="userForm" (ngSubmit)="save()">
    <input type="text" class="form-control" placeholder="{{'name' | translate}}" formControlName="name" [ngClass]="{ 'invalid':
    userForm.controls['name'].invalid &&
    userForm.controls['name'].touched &&
    userForm.controls['name'].errors}">

    <div *ngIf="
    userForm.controls['name'].invalid &&
    userForm.controls['name'].touched &&
    userForm.controls['name'].errors" style="color:red">
    {{'required' | translate}}
    </div>
    <input type="text" class="form-control" placeholder="{{'username' | translate}}" formControlName="username" [ngClass]="{ 'invalid':
    userForm.controls['username'].invalid &&
    userForm.controls['username'].touched &&
    userForm.controls['username'].errors}">

    <div *ngIf="
    userForm.controls['username'].invalid &&
    userForm.controls['username'].touched &&
    userForm.controls['username'].errors" style="color:red">
    {{'required' | translate}}
    </div>

    <input type="email" class="form-control" placeholder="{{'email' | translate}}" formControlName="email" [ngClass]="{ 'invalid':
    userForm.controls['email'].invalid &&
    userForm.controls['email'].touched &&
    userForm.controls['email'].errors}">

    <div *ngIf="
    !userForm.controls['email'].value &&
    userForm.controls['email'].touched" style="color:red">
    {{'required' | translate}}
    </div>

    <div *ngIf="
    userForm.controls['email'].value &&
    userForm.controls['email'].invalid &&
    userForm.controls['email'].touched &&
    userForm.controls['email'].errors" style="color:red">
    {{'emailValid' | translate}}
    </div>

    <input type="text" class="form-control" placeholder="{{'website' | translate}}" formControlName="website" [ngClass]="{ 'invalid':
    userForm.controls['website'].invalid &&
    userForm.controls['website'].touched &&
    userForm.controls['website'].errors}">

    <div *ngIf="
    userForm.controls['website'].invalid &&
    userForm.controls['website'].touched &&
    userForm.controls['website'].errors" style="color:red">
    {{'required' | translate}}
    </div>

    <div class="d-flex justify-content-center gap-1">
      <button  type="button" class="btn btn-danger" (click)="back()"> {{'return' | translate}}</button>
      <button  type="submit" class="btn btn-success" [disabled]="userForm.invalid" >{{'save' | translate}}</button>
    </div>

  </form>

</div>
